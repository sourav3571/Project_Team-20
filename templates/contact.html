{% extends "base.html" %}
{% block content %}
<div style="background: url('{{ url_for('static', filename='images/contact_bg.jpg') }}') no-repeat center center fixed; background-size: cover; min-height: 100vh; padding-top: 60px; padding-bottom: 60px;">
    <div class="container py-5 bg-light bg-opacity-75 rounded shadow">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <form class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>
            <button class="btn btn-dark">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
